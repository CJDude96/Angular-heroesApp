
<ng-template #divLoading>
    <mat-grid-list cols="1">
        <mat-grid-tile>
            <mat-spinner></mat-spinner>
        </mat-grid-tile>
    </mat-grid-list>
</ng-template>

<div *ngIf="hero; else divLoading" class="grid mt-2 p-2">
    <mat-card class="col-12 md:col-6">
        <mat-card-header>
            <mat-card-title>{{ hero.alter_ego }}</mat-card-title>
            <mat-card-subtitle> {{hero.superhero}} </mat-card-subtitle>
        </mat-card-header>
        <img [src]="hero | heroImage" [alt]="hero.superhero" mat-card-image />
    </mat-card>

    <mat-card class="col-12 md:col-6">
        <mat-card-header>
            <mat-card-title>Information</mat-card-title>
            <mat-card-subtitle> {{hero.superhero}} </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-list>
                <mat-list-item>
                    <span matListItemTitle>First Appearance:</span>
                    <span matListItemLine>{{ hero.first_appearance }}</span>
                </mat-list-item>
                <mat-list-item>
                    <span matListItemTitle>Characters:</span> 
                    <span matListItemLine *ngFor="let character of hero.characters | splitComma">
                    {{ character }}
                    </span> 
                </mat-list-item>
                <mat-list-item>
                    <span matListItemTitle>Publisher:</span>
                    <span matListItemLine>{{ hero.publisher }}</span>
                </mat-list-item>
                <mat-list-item>
                    <span matListItemTitle>Alter Ego:</span>
                    <span matListItemLine>{{ hero.alter_ego }}</span>
                </mat-list-item>
            </mat-list>

            <button
              mat-button
              color="warn"
              (click)="goBack()"
            >
                Return
            </button>
        </mat-card-content>
    </mat-card>

</div>
